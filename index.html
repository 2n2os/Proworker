<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProWorker | Global Elite Network</title>
    <style>
        /* Animated Gradient Background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #020617, #0f172a, #1e293b, #020617);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            color: #f8fafc;
            /* Professional Tech Font */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 5.5rem;
            color: #f472b6;
            text-transform: uppercase;
            letter-spacing: -3px;
            /* Neon Glow Effect */
            text-shadow: 0 0 15px rgba(244, 114, 182, 0.6), 
                         0 0 30px rgba(244, 114, 182, 0.4);
            margin: 0;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        h1:hover {
            transform: scale(1.05);
            text-shadow: 0 0 25px #f472b6, 0 0 50px #f472b6;
        }

        .description {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-top: 15px;
            max-width: 450px;
            line-height: 1.6;
            font-weight: 300;
        }

        .status-box {
            margin-top: 40px;
            padding: 10px 20px;
            border: 1px solid rgba(244, 114, 182, 0.3);
            border-radius: 5px;
            font-size: 0.8rem;
            color: #f472b6;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ProWorker</h1>
        <p class="description">Connecting world-class technical talent with high-end opportunities across the USA and Europe.</p>
        
        <div class="status-box">
            System Initialization in Progress
        </div>
    </div>

    <div class="footer">
        Â© 2024 ProWorker Global | CEO Yasser
    </div>

</body>
</html>
