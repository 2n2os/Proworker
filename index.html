<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRONOS | Global Tech Elite</title>
    <style>
        /* Modern Background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Lightning Strike Effect */
        @keyframes lightningStrike {
            0%, 10%, 80%, 100% { 
                text-shadow: 0 0 10px rgba(244, 114, 182, 0.5); 
                color: #f472b6;
            }
            82% { 
                text-shadow: 0 0 50px #f472b6, 0 0 100px #ffffff; 
                color: #fff;
                transform: scale(1.05);
            }
            84% { 
                text-shadow: 0 0 20px #f472b6; 
                color: #f472b6;
            }
            86% { 
                text-shadow: 0 0 60px #f472b6, 0 0 120px #f472b6; 
                color: #fff;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(-45deg, #020617, #0f172a, #1e293b, #020617);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #f8fafc;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .main-container {
            width: 100%;
            padding: 0 20px;
        }

        h1 {
            font-size: clamp(3rem, 15vw, 6rem); 
            font-weight: 900;
            color: #f472b6;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: lightningStrike 3.5s linear infinite;
            cursor: pointer;
            line-height: 1;
        }

        .tagline {
            font-size: clamp(0.8rem, 3vw, 1.1rem);
            color: #94a3b8;
            margin-top: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .badge {
            margin-top: 45px;
            padding: 12px 30px;
            border: 1px solid rgba(244, 114, 182, 0.4);
            border-radius: 2px;
            font-size: 0.7rem;
            color: #f472b6;
            text-transform: uppercase;
            letter-spacing: 4px;
            display: inline-block;
            background: rgba(244, 114, 182, 0.03);
        }

        footer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            font-size: 0.65rem;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>KRONOS</h1>
        <p class="tagline">The Supreme Talent Network | USA & Europe</p>
        
        <div class="badge">
            System Operational
        </div>
    </div>

    <footer>
        Â© 2025 KRONOS GLOBAL | CEO YASSER
    </footer>

</body>
</html>
