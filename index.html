<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRONOS | Elite Access</title>
    <style>
        /* Smooth Background Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Lightning Pulse Effect */
        @keyframes lightningStrike {
            0%, 100% { text-shadow: 0 0 10px rgba(244, 114, 182, 0.4); color: #f472b6; }
            92% { text-shadow: 0 0 40px #f472b6, 0 0 80px #ffffff; color: #fff; }
        }

        body {
            background: linear-gradient(-45deg, #020617, #0f172a, #1e293b, #020617);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: #f8fafc;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            perspective: 1000px;
        }

        /* Glassmorphism Card Style */
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(244, 114, 182, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: lightningStrike 4s infinite;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #94a3b8;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 35px;
        }

        /* Modern Input Styling */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #f472b6;
            background: rgba(30, 41, 59, 0.7);
            box-shadow: 0 0 15px rgba(244, 114, 182, 0.2);
        }

        /* Neon Glow Button */
        .btn-glow {
            width: 100%;
            padding: 15px;
            background: #f472b6;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(244, 114, 182, 0.3);
            margin-top: 10px;
        }

        .btn-glow:hover {
            background: #ec4899;
            box-shadow: 0 0 25px rgba(244, 114, 182, 0.6);
            transform: translateY(-2px);
        }

        .toggle-text {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #64748b;
        }

        .toggle-text span {
            color: #f472b6;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .toggle-text span:hover {
            color: #fff;
            text-shadow: 0 0 10px #f472b6;
        }

    </style>
</head>
<body>

    <div class="auth-container">
        <div class="glass-card">
            <h1>KRONOS</h1>
            <p class="subtitle">System Gateway</p>

            <div class="input-group">
                <input type="email" placeholder="Access ID (Email)">
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Secure Code">
            </div>

            <button class="btn-glow">Initialize Login</button>

            <div class="toggle-text">
                Need clearance? <span>Request Access</span>
            </div>
        </div>
    </div>

</body>
</html>
