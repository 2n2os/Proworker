<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KRONOS | Elite Access</title>
    <style>
        :root {
            --hot-pink: #f472b6;
            --liquid-glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #020617;
            background: radial-gradient(circle at center, #1e293b 0%, #020617 100%);
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 40px;
            padding: 35px 25px;
            width: 88%;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            font-size: 2.8rem;
            letter-spacing: 6px;
            color: var(--hot-pink);
            text-shadow: 0 0 20px rgba(244, 114, 182, 0.4);
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }

        .input-group { position: relative; width: 100%; }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.04);
            border: 1.2px solid rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--hot-pink);
            box-shadow: 0 0 15px rgba(244, 114, 182, 0.1);
        }

        input.invalid { border-color: #ff4d4d; animation: shake 0.4s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .field-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.1rem;
            opacity: 0.5;
        }

        .footer-text { font-size: 0.8rem; color: #64748b; margin-top: 10px; }

        .highlight {
            color: var(--hot-pink);
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            display: inline-block;
            margin-top: 5px;
        }

        #next-btn {
            position: fixed;
            bottom: -100px;
            left: 0; right: 0;
            background: var(--hot-pink);
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 30px 30px 0 0;
            z-index: 100;
        }
        #next-btn.active { bottom: 0; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="panel">
        <div id="login-view">
            <h1>KRONOS</h1>
            <div class="input-group">
                <input type="email" placeholder="Gmail Address">
            </div>
            <div class="input-group">
                <input type="password" id="log-pass" placeholder="Secure Code">
                <span class="field-icon" onclick="togglePass('log-pass')">üëÅÔ∏è</span>
            </div>
            <button style="width:100%; padding:16px; background:var(--hot-pink); border:none; border-radius:20px; color:white; font-weight:bold; margin-top:10px;">INITIALIZE LOGIN</button>
            <p class="footer-text">
                You don't have an account??<br>
                <span class="highlight" onclick="switchView('reg')">CREATE IT NOW</span>
            </p>
        </div>

        <div id="reg-view" class="hidden">
            <h1 style="font-size: 2.2rem;">NEW ACCOUNT!</h1>
            <div class="input-group">
                <input type="email" id="reg-email" placeholder="Gmail Address" oninput="validate()">
            </div>
            <div class="input-group">
                <input type="password" id="reg-pass" placeholder="Secure Code" oninput="validate()">
                <span class="field-icon" onclick="togglePass('reg-pass')">üëÅÔ∏è</span>
            </div>
            <div class="input-group">
                <input type="text" id="reg-user" placeholder="Username" oninput="validate()">
                <span id="user-status" class="field-icon" style="pointer-events: none;"></span>
            </div>
            <p class="footer-text">
                Already cleared? <span class="highlight" onclick="switchView('login')">LOGIN</span>
            </p>
        </div>

        <div id="verify-view" class="hidden">
            <h1 style="font-size: 2.2rem;">VERIFY</h1>
            <p style="color:#94a3b8; font-size:0.8rem;">Enter 6-digit code</p>
            <div style="display:flex; gap:8px; justify-content:center; margin-top:15px;">
                <input type="text" maxlength="1" style="width:40px; text-align:center;">
                <input type="text" maxlength="1" style="width:40px; text-align:center;">
                <input type="text" maxlength="1" style="width:40px; text-align:center;">
                <input type="text" maxlength="1" style="width:40px; text-align:center;">
                <input type="text" maxlength="1" style="width:40px; text-align:center;">
                <input type="text" maxlength="1" style="width:40px; text-align:center;">
            </div>
            <button style="width:100%; padding:16px; background:var(--hot-pink); border:none; border-radius:20px; color:white; font-weight:bold; margin-top:20px;">CONFIRM</button>
        </div>
    </div>

    <div id="next-btn" onclick="switchView('verify')">NEXT</div>

    <script>
        function togglePass(id) {
            const p = document.getElementById(id);
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        function switchView(view) {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('reg-view').classList.add('hidden');
            document.getElementById('verify-view').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('active');

            if(view === 'login') document.getElementById('login-view').classList.remove('hidden');
            if(view === 'reg') document.getElementById('reg-view').classList.remove('hidden');
            if(view === 'verify') document.getElementById('verify-view').classList.remove('hidden');
        }

        function validate() {
            const e = document.getElementById('reg-email').value;
            const p = document.getElementById('reg-pass').value;
            const u = document.getElementById('reg-user').value;
            const next = document.getElementById('next-btn');
            const status = document.getElementById('user-status');
            
            const userValid = /^[a-z0-9]+$/.test(u) && u.length > 3;

            if (userValid) { status.innerHTML = "‚úÖ"; status.style.opacity = "1"; }
            else if (u.length > 0) { status.innerHTML = "‚ùå"; status.style.opacity = "1"; }
            else { status.style.opacity = "0"; }

            if (e.endsWith('@gmail.com') && userValid && p.length > 5) {
                next.classList.add('active');
            } else {
                next.classList.remove('active');
            }
        }
    </script>
</body>
</html>
