<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRONOS | Elite OS</title>
    <style>
        :root {
            --primary-pink: #f472b6;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --error-red: #ff4d4d;
            --success-green: #00ff88;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes lightning {
            0%, 100% { text-shadow: 0 0 10px var(--primary-pink); }
            92% { text-shadow: 0 0 40px var(--primary-pink), 0 0 80px #fff; }
        }

        body {
            background: linear-gradient(-45deg, #020617, #0f172a, #1e293b, #020617);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Watery/Glassmorphism Container */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            transition: 0.5s all cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
            font-size: 2.8rem;
            letter-spacing: 5px;
            animation: lightning 4s infinite;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .subtitle { font-size: 0.7rem; color: #94a3b8; letter-spacing: 3px; margin-bottom: 30px; }

        /* iOS 26 Watery Inputs */
        .input-wrapper { position: relative; margin-bottom: 20px; text-align: left; }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 18px 20px;
            border-radius: 18px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--primary-pink);
            box-shadow: 0 0 20px rgba(244, 114, 182, 0.2);
        }

        input.invalid { border-color: var(--error-red); animation: shake 0.3s; }

        /* Password Eye Icon */
        .eye-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0.5;
            transition: 0.3s;
            font-size: 1.2rem;
        }
        .eye-btn:hover { opacity: 1; text-shadow: 0 0 10px var(--primary-pink); }

        /* Status Icon for Username */
        .status-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            display: none;
        }

        .btn-main {
            width: 100%;
            padding: 18px;
            background: var(--primary-pink);
            border: none;
            border-radius: 18px;
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 10px 25px rgba(244, 114, 182, 0.3);
        }

        .btn-main:hover { transform: scale(1.02); box-shadow: 0 0 30px var(--primary-pink); }

        .footer-link {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #64748b;
        }

        .footer-link span {
            color: var(--primary-pink);
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .footer-link span:hover { text-shadow: 0 0 15px var(--primary-pink); }

        /* Bottom Toast Notification */
        #next-btn {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-pink);
            color: #fff;
            padding: 15px 60px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            z-index: 100;
        }
        #next-btn.show { bottom: 40px; }

    </style>
</head>
<body>

    <div class="glass-panel" id="auth-panel">
        <div id="login-view">
            <h1>KRONOS</h1>
            <p class="subtitle">SYSTEM GATEWAY</p>
            <div class="input-wrapper">
                <input type="email" placeholder="Access ID">
            </div>
            <div class="input-wrapper">
                <input type="password" id="pass-login" placeholder="Secure Code">
                <span class="eye-btn" onclick="togglePass('pass-login')">üëÅÔ∏è</span>
            </div>
            <button class="btn-main">Initialize Login</button>
            <p class="footer-link">You don't have an account?? <span onclick="switchView('register')">Create it now</span></p>
        </div>

        <div id="register-view" style="display: none;">
            <h1 style="font-size: 2rem;">New Account!</h1>
            <p class="subtitle">IDENTITY CLEARANCE</p>
            
            <div class="input-wrapper">
                <input type="email" id="reg-email" placeholder="Gmail Address" oninput="validateEmail(this)">
            </div>
            
            <div class="input-wrapper">
                <input type="password" id="reg-pass" placeholder="Secure Code">
                <span class="eye-btn" onclick="togglePass('reg-pass')">üëÅÔ∏è</span>
            </div>

            <div class="input-wrapper">
                <input type="text" id="reg-user" placeholder="Username" oninput="checkUser(this)">
                <span id="user-status" class="status-icon"></span>
            </div>

            <p class="footer-link" style="margin-top: 10px;">Already cleared? <span onclick="switchView('login')">Login</span></p>
        </div>
    </div>

    <div id="next-btn" onclick="goToVerify()">NEXT</div>

    <script>
        // Toggle Password Visibility
        function togglePass(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Switch between Login and Register
        function switchView(view) {
            const panel = document.getElementById('auth-panel');
            panel.style.transform = "scale(0.9) rotateY(10deg)";
            setTimeout(() => {
                document.getElementById('login-view').style.display = view === 'login' ? 'block' : 'none';
                document.getElementById('register-view').style.display = view === 'register' ? 'block' : 'none';
                panel.style.transform = "scale(1) rotateY(0deg)";
            }, 300);
        }

        // Validate Email (@gmail.com only)
        function validateEmail(el) {
            const val = el.value;
            if (val.length > 5 && !val.endsWith('@gmail.com')) {
                el.classList.add('invalid');
            } else {
                el.classList.remove('invalid');
                checkAll();
            }
        }

        // Check Username (Fake Check for UI Effect)
        function checkUser(el) {
            const status = document.getElementById('user-status');
            if (el.value.length > 3) {
                status.style.display = "block";
                if (el.value === "admin") { // Example: admin is taken
                    status.innerHTML = "‚ùå";
                    status.style.color = "#ff4d4d";
                    el.classList.add('invalid');
                } else {
                    status.innerHTML = "‚úÖ";
                    status.style.color = "#00ff88";
                    el.classList.remove('invalid');
                }
            } else {
                status.style.display = "none";
            }
            checkAll();
        }

        // Show Next Button if all good
        function checkAll() {
            const email = document.getElementById('reg-email').value;
            const user = document.getElementById('reg-user').value;
            const pass = document.getElementById('reg-pass').value;
            const nextBtn = document.getElementById('next-btn');

            if (email.endsWith('@gmail.com') && user.length > 3 && user !== 'admin' && pass.length > 5) {
                nextBtn.classList.add('show');
            } else {
                nextBtn.classList.remove('show');
            }
        }

        function goToVerify() {
            alert("KRONOS: Sending 6-digit code to your email...");
            // Here we would transition to the Verify screen
        }
    </script>
</body>
</html>
